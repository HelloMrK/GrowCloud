<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>K的月季</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.0/echarts.min.js"></script>
    <style>
        #chartContainer {
            width: 90vw;
            height: 90vh;
        }
    </style>
</head>
<body>
<div id="chartContainer"></div>
<script>
    // 发送 AJAX 请求获取数据
    var xhr = new XMLHttpRequest();
    xhr.open('GET', '/api/responseData');
    xhr.onload = function () {
        if (xhr.status === 200) {
            var responseDataList = JSON.parse(xhr.responseText);
            processData(responseDataList);
        }
    };
    xhr.send();

    function processData(responseDataList) {
        var data = [];
        for (var i = 0; i < responseDataList.length; i++) {
            var item = responseDataList[i];
            data.push([item.currentTime, item.percentageValue]);
        }

        drawLineChart(data);
    }

    function drawLineChart(data) {
        var myChart = echarts.init(document.getElementById('chartContainer'));
        var option = {
            title: {
                text: ''
            },
            tooltip: {
                trigger: 'axis',
                formatter: function (params) {
                    var value = params[0].value[1];
                    return params[0].name + ': ' + value + '%';
                }
            },
            xAxis: {
                type: 'time',
                name: '时间'
            },
            yAxis: {
                type: 'value',
                name: '土壤湿度',
                axisLabel: {
                    formatter: '{value}%'
                }
            },
            series: [{
                type: 'line',
                data: data
            }]
        };
        myChart.setOption(option);
    }
</script>
</body>
</html>
